<ion-header>
  <ion-navbar color="col">
    <ion-title>Politics</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

      <ion-card *ngFor="let n of obj">


        <ion-card-header> Question {{n.id}}</ion-card-header>


              <ion-card-content>

              <ion-list radio-group >

                  {{n.quest}}
                  <ion-item *ngFor="let o of answer">
                    <ion-label>{{o.option}}</ion-label>
                    <ion-radio  name="opt1" (click)="getTotal(o.option, n.id)"></ion-radio>
                  </ion-item>
                </ion-list>
              </ion-card-content>

        </ion-card>


        <button ion-button (click)="getRes()">Get results </button>

</ion-content>
